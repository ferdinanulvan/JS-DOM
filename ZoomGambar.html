<h2>Javascript HTML DOM</h2>

<br>
<button id="zoomOut" onClick="fZoomOut()">ZoomOut</button>
<button id="zoomIn" onClick="fZoomIn()">ZoomIn</button>

<script>
const gambar = document.getElementById("gambar");
gambar.src="https://tse4.mm.bing.net/th?id=OIP.yA5z9pnsGm1a9fa8Rf46yQHaHM&pid=Api&P=0&h=220"

function fZoomOut(){
	gambar.width="50";
    gambar.height="50";
}
function fZoomIn(){
	gambar.width="250";
    gambar.height="250";
}
